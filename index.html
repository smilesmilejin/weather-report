<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header class="header__header">
        <h1>Weather Report</h1>
        <span>For the lovely city of
            <span id="headerCityName" class="header__city-name"></span></span>
    </header>

    <!-- Wave 2 -->
    <section class="temperature__section">
        <h2>Temperature</h2>
        <div class="temperature__content">
            <div class="temperature__controls">
                <!-- <span id="increaseTempControl"><button>⬆️</button></span> -->
                <!-- <span id="tempValue">0</span> -->
                 <!-- <span id="tempValue">98</span> -->
                <!-- <span id="tempValue"></span> -->
                <!-- <span id="decreaseTempControl"><button>⬇️</button></span> -->
                <span id="increaseTempControl">⬆️</span>
                <!-- <span id="tempValue">72</span> -->
                 <!-- Optional add id tempUnit to track C or F -->
                <span id="tempValue">72</span><span id="tempUnit">F</span>
                <span id="decreaseTempControl">⬇️</span>
            </div>
            <button id="currentTempButton">Get Realtime Temperature</button>

        </div>
            <!-- Optional Enhancements -->
            <!-- Create a button to convert the temperature between Celsius and Fahrenheit. -->
            <button id="convertTempBetweenCelAndFah">Convert °C ↔ °F</button>
            <!-- Optional Enhancements -->           
    </section>



    <!-- Wave 5 -->
    <section class="sky__section">
        <h2>Sky</h2>
        <select id="skySelect">
            <!-- sky options here -->
            <option>Sunny</option>
            <option>Cloudy</option>
            <option>Rainy</option>
            <option>Snowy</option>
        </select>
    </section>

    <!-- Wave 3 -->
    <section class="city-name__section">
        <h2>City Name</h2>
        <input type="text" id="cityNameInput">
        <button id="cityNameReset" class="city-name__reset-btn">Reset</button>
    </section>

    <!-- Wave 2 -->
    <!-- Wave 5 -->
    <section class="garden__section">
        <h2>Weather Garden</h2>
        <div id="gardenContent" class="garden__content">
            <div id="sky"></div>
            <div id="landscape"></div>
        </div>
    </section>
    <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>

</html>
